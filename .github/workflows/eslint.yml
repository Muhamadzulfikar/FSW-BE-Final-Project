name: ESLint

on:
  pull_request:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.2

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Check ESLint results
        run: npx eslint --quiet .
        continue-on-error: true

      - name: Comment on pull request
        uses: unsplash/comment-on-pr@v1
        with:
          message: "ESLint found issues in your code. Please fix them before merging."
          check_for_single_commit: true
        if: failure()

      - name: Set pull request status
        uses: actions/github-script@v4
        with:
          script: |
            const { context } = require('@actions/github');
            const { owner, repo } = context.repo;

            octokit = new github.GitHub(process.env.GITHUB_TOKEN);

            octokit.repos.createCommitStatus({
              owner,
              repo,
              sha: context.sha,
              state: 'failure',
              target_url: 'URL_TO_YOUR_DOCUMENTATION_OR_OTHER_HELPFUL_RESOURCE',
              description: 'ESLint found issues in your code. Please fix them before merging.',
              context: 'ESLint'
            });
        if: failure()
